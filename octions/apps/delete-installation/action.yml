name: Delete an installation
description: |
  Uninstalls a GitHub App on a user, organization, or business account.  You must use a [JWT](https://developer.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app) to access this endpoint.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  installation_id:
    description: |
      installation_id parameter
    required: true
  file_output:
    description: |
      Path to store full output of the action
    required: false
  custom_outputs:
    description: |
      Custom outputs to create for step. This has to be YAML multiline string literal `custom_outputs: \|<newline> output_name:path.in.result`
    required: false

runs:
  using: node12
  main: index.js

