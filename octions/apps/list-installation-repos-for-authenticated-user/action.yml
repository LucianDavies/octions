name: List repositories accessible to the user for an installation
description: |
  This action implements `GET` request to `/user/installations/{installation_id}/repositories`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  installation_id:
    description: |
      installation_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

