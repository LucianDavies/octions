name: Remove repository from installation
description: |
  This action implements `DELETE` request to `/user/installations/{installation_id}/repositories/{repository_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  installation_id:
    description: |
      installation_id parameter
    required: true
  repository_id:
    description: |
      repository_id parameter
    required: true

runs:
  using: node12
  main: index.js

