name: Update a user attribute
description: |
  This action implements `PATCH` request to `/scim/v2/organizations/{org}/Users/{scim_user_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  scim_user_id:
    description: |
      scim_user_id parameter
    required: true

runs:
  using: node12
  main: index.js

