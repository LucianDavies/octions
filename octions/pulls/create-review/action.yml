name: Create a pull request review
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/pulls/{pull_number}/reviews`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true
  commit_id:
    description: |
      The SHA of the commit that needs a review. Not using the latest commit SHA may render your review comment outdated if a subsequent commit modifies the line you specify as the `position`. Defaults to the most recent commit in the pull request when you do not specify a value.
    required: false
  body:
    description: |
      **Required** when using `REQUEST_CHANGES` or `COMMENT` for the `event` parameter. The body text of the pull request review.
    required: false
  event:
    description: |
      The review action you want to perform. The review actions include: `APPROVE`, `REQUEST_CHANGES`, or `COMMENT`. By leaving this blank, you set the review action state to `PENDING`, which means you will need to [submit the pull request review](https://developer.github.com/v3/pulls/reviews/#submit-a-pull-request-review) when you are ready.
    required: false
  comments:
    description: |
      Use the following table to specify the location, destination, and contents of the draft review comment.
    required: false

runs:
  using: node12
  main: index.js

