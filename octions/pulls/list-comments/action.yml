name: List comments on a pull request
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/pulls/{pull_number}/comments`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true
  sort:
    description: |
      Can be either `created` or `updated` comments.
    required: true
  direction:
    description: |
      Can be either `asc` or `desc`. Ignored without `sort` parameter.
    required: true
  since:
    description: |
      This is a timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format: `YYYY-MM-DDTHH:MM:SSZ`. Only returns comments `updated` at or after this time.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

