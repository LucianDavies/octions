name: Get comments for a single review
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/pulls/{pull_number}/reviews/{review_id}/comments`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true
  review_id:
    description: |
      review_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

