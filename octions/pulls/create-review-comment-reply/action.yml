name: Create a review comment reply
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/pulls/{pull_number}/comments/{comment_id}/replies`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true
  comment_id:
    description: |
      comment_id parameter
    required: true
  body:
    description: |
      The text of the review comment.
    required: true

runs:
  using: node12
  main: index.js

