name: Update a pull request review
description: |
  Update the review summary comment with new text.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  pull_number:
    description: |
      pull_number parameter
    required: true
  review_id:
    description: |
      review_id parameter
    required: true
  body:
    description: |
      The body text of the pull request review.
    required: true

runs:
  using: node12
  main: index.js

