name: Get if a pull request has been merged
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/pulls/{pull_number}/merge`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true

runs:
  using: node12
  main: index.js

