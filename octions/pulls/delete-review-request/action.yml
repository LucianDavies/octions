name: Delete a review request
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  pull_number:
    description: |
      pull_number parameter
    required: true
  reviewers:
    description: |
      An array of user `login`s that will be removed.
    required: false
  team_reviewers:
    description: |
      An array of team `slug`s that will be removed.
    required: false

runs:
  using: node12
  main: index.js

