name: List check suites for a specific ref
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/commits/{ref}/check-suites`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  ref:
    description: |
      ref parameter
    required: true
  app_id:
    description: |
      Filters check suites by GitHub App `id`.
    required: true
  check_name:
    description: |
      Filters checks suites by the name of the [check run](https://developer.github.com/v3/checks/runs/).
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

