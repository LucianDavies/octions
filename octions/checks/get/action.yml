name: Get a single check run
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/check-runs/{check_run_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  check_run_id:
    description: |
      check_run_id parameter
    required: true

runs:
  using: node12
  main: index.js

