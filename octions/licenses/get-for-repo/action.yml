name: Get the contents of a repository's license
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/license`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

