name: List the authenticated user's followers
description: |
  This action implements `GET` request to `/user/followers`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

