name: Update the authenticated user
description: |
  This action implements `PATCH` request to `/user`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  name:
    description: |
      The new name of the user.
    required: false
  email:
    description: |
      The publicly visible email address of the user.
    required: false
  blog:
    description: |
      The new blog URL of the user.
    required: false
  company:
    description: |
      The new company of the user.
    required: false
  location:
    description: |
      The new location of the user.
    required: false
  hireable:
    description: |
      The new hiring availability of the user.
    required: false
  bio:
    description: |
      The new short biography of the user.
    required: false

runs:
  using: node12
  main: index.js

