name: Check if one user follows another
description: |
  This action implements `GET` request to `/users/{username}/following/{target_user}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  username:
    description: |
      username parameter
    required: true
  target_user:
    description: |
      target_user parameter
    required: true

runs:
  using: node12
  main: index.js

