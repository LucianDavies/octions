name: List GPG keys for a user
description: |
  Lists the GPG keys for a user. This information is accessible by anyone.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  username:
    description: |
      username parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

