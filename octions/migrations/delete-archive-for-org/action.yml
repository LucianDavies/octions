name: Delete an organization migration archive
description: |
  Deletes a previous migration archive. Migration archives are automatically deleted after seven days.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  migration_id:
    description: |
      migration_id parameter
    required: true

runs:
  using: node12
  main: index.js

