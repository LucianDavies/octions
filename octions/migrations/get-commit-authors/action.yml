name: Get commit authors
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/import/authors`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  since:
    description: |
      Only authors found after this id are returned. Provide the highest author ID you've seen so far. New authors may be added to the list at any point while the importer is performing the `raw` step.
    required: true

runs:
  using: node12
  main: index.js

