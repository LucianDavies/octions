name: Map a commit author
description: |
  Update an author's identity for the import. Your application can continue updating authors any time before you push new commits to the repository.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  author_id:
    description: |
      author_id parameter
    required: true
  email:
    description: |
      The new Git author email.
    required: false
  name:
    description: |
      The new Git author name.
    required: false

runs:
  using: node12
  main: index.js

