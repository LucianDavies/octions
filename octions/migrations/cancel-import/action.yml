name: Cancel an import
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/import`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

