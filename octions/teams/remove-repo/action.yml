name: Remove team repository
description: |
  This action implements `DELETE` request to `/teams/{team_id}/repos/{owner}/{repo}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  team_id:
    description: |
      team_id parameter
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

