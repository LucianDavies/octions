name: Delete a repository invitation
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/invitations/{invitation_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  invitation_id:
    description: |
      invitation_id parameter
    required: true

runs:
  using: node12
  main: index.js

