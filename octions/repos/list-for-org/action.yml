name: List organization repositories
description: |
  This action implements `GET` request to `/orgs/{org}/repos`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  type:
    description: |
      Can be one of `all`, `public`, `private`, `forks`, `sources`, `member`.
    required: true
  sort:
    description: |
      Can be one of `created`, `updated`, `pushed`, `full_name`.
    required: true
  direction:
    description: |
      Can be one of `asc` or `desc`. Default: when using `full_name`: `asc`, otherwise `desc`
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

