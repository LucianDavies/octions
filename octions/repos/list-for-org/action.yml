name: List organization repositories
description: |
  Lists repositories for the specified organization.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  type:
    description: |
      Specifies the types of repositories you want returned. Can be one of `all`, `public`, `private`, `forks`, `sources`, `member`, `internal`. Default: `all`. If your organization is associated with an enterprise account using GitHub Enterprise Cloud, `type` can also be `internal`.
    required: true
  sort:
    description: |
      Can be one of `created`, `updated`, `pushed`, `full_name`.
    required: true
  direction:
    description: |
      Can be one of `asc` or `desc`. Default: when using `full_name`: `asc`, otherwise `desc`
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

