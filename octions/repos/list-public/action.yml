name: List all public repositories
description: |
  This action implements `GET` request to `/repositories`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  since:
    description: |
      The integer ID of the last Repository that you've seen.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

