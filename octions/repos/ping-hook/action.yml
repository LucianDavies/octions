name: Ping a hook
description: |
  This will trigger a [ping event](https://developer.github.com/webhooks/#ping-event) to be sent to the hook.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  hook_id:
    description: |
      hook_id parameter
    required: true
  file_output:
    description: |
      Path to store full output of the action
    required: false

runs:
  using: node12
  main: index.js

