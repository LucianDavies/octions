name: Update a repository
description: |
  **Note**: To edit a repository's topics, use the [Replace all repository topics](https://developer.github.com/v3/repos/#replace-all-repository-topics) endpoint.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  name:
    description: |
      The name of the repository.
    required: false
  description:
    description: |
      A short description of the repository.
    required: false
  homepage:
    description: |
      A URL with more information about the repository.
    required: false
  private:
    description: |
      Either `true` to make the repository private or `false` to make it public. Default: `false`.   **Note**: You will get a `422` error if the organization restricts [changing repository visibility](https://help.github.com/articles/repository-permission-levels-for-an-organization#changing-the-visibility-of-repositories) to organization owners and a non-owner tries to change the value of private. **Note**: You will get a `422` error if the organization restricts [changing repository visibility](https://help.github.com/articles/repository-permission-levels-for-an-organization#changing-the-visibility-of-repositories) to organization owners and a non-owner tries to change the value of private.
    required: false
  visibility:
    description: |
      Can be `public` or `private`. If your organization is associated with an enterprise account using GitHub Enterprise Cloud or GitHub Enterprise Server 2.20+, `visibility` can also be `internal`. The `visibility` parameter overrides the `private` parameter when you use both along with the `nebula-preview` preview header.
    required: false
  has_issues:
    description: |
      Either `true` to enable issues for this repository or `false` to disable them.
    required: false
  has_projects:
    description: |
      Either `true` to enable projects for this repository or `false` to disable them. **Note:** If you're creating a repository in an organization that has disabled repository projects, the default is `false`, and if you pass `true`, the API returns an error.
    required: false
  has_wiki:
    description: |
      Either `true` to enable the wiki for this repository or `false` to disable it.
    required: false
  is_template:
    description: |
      Either `true` to make this repo available as a template repository or `false` to prevent it.
    required: false
  default_branch:
    description: |
      Updates the default branch for this repository.
    required: false
  allow_squash_merge:
    description: |
      Either `true` to allow squash-merging pull requests, or `false` to prevent squash-merging.
    required: false
  allow_merge_commit:
    description: |
      Either `true` to allow merging pull requests with a merge commit, or `false` to prevent merging pull requests with merge commits.
    required: false
  allow_rebase_merge:
    description: |
      Either `true` to allow rebase-merging pull requests, or `false` to prevent rebase-merging.
    required: false
  delete_branch_on_merge:
    description: |
      Either `true` to allow automatically deleting head branches when pull requests are merged, or `false` to prevent automatic deletion.
    required: false
  archived:
    description: |
      `true` to archive this repository. **Note**: You cannot unarchive repositories through the API.
    required: false
  file_output:
    description: |
      Path to store full output of the action
    required: false
  custom_outputs:
    description: |
      Custom outputs to create for step. This has to be YAML multiline string literal `custom_outputs: \|<newline> output_name:path.in.result`
    required: false

runs:
  using: node12
  main: index.js

