name: Add user as a collaborator
description: |
  This action implements `PUT` request to `/repos/{owner}/{repo}/collaborators/{username}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  username:
    description: |
      username parameter
    required: true
  permission:
    description: |
      The permission to grant the collaborator. **Only valid on organization-owned repositories.** Can be one of:   \* `pull` - can pull, but not push to or administer this repository.   \* `push` - can pull and push, but not administer this repository.   \* `admin` - can pull, push and administer this repository.
    required: false

runs:
  using: node12
  main: index.js

