name: Get restrictions of protected branch
description: |
  Protected branches are available in public repositories with GitHub Free, and in public and private repositories with GitHub Pro, GitHub Team, and GitHub Enterprise Cloud. For more information, see [GitHub's billing plans](https://help.github.com/articles/github-s-billing-plans) in the GitHub Help documentation.  Lists who has access to this protected branch. {{#note}}  **Note**: Users, apps, and teams `restrictions` are only available for organization-owned repositories.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  branch:
    description: |
      branch parameter
    required: true

runs:
  using: node12
  main: index.js

