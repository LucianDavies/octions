name: Delete a download
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/downloads/{download_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  download_id:
    description: |
      download_id parameter
    required: true

runs:
  using: node12
  main: index.js

