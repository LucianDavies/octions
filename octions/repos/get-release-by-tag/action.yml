name: Get a release by tag name
description: |
  Get a published release with the specified tag.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  tag:
    description: |
      tag parameter
    required: true

runs:
  using: node12
  main: index.js

