name: Get a single release
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/releases/{release_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  release_id:
    description: |
      release_id parameter
    required: true

runs:
  using: node12
  main: index.js

