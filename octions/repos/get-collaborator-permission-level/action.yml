name: Review a user's permission level
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/collaborators/{username}/permission`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  username:
    description: |
      username parameter
    required: true

runs:
  using: node12
  main: index.js

