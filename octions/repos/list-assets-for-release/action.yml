name: List assets for a release
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/releases/{release_id}/assets`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  release_id:
    description: |
      release_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

