name: Disable automated security fixes
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/automated-security-fixes`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

