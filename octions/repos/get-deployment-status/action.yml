name: Get a single deployment status
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/deployments/{deployment_id}/statuses/{status_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  deployment_id:
    description: |
      deployment_id parameter
    required: true
  status_id:
    description: |
      status_id parameter
    required: true

runs:
  using: node12
  main: index.js

