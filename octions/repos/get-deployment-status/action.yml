name: Get a single deployment status
description: |
  Users with pull access can view a deployment status for a deployment:

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  deployment_id:
    description: |
      deployment_id parameter
    required: true
  status_id:
    description: |
      status_id parameter
    required: true
  file_output:
    description: |
      Path to store full output of the action
    required: false

runs:
  using: node12
  main: index.js

