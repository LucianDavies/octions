name: Clones
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/traffic/clones`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  per:
    description: |
      Must be one of: `day`, `week`.
    required: true

runs:
  using: node12
  main: index.js

