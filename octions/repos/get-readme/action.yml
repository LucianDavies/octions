name: Get the README
description: |
  Gets the preferred README for a repository.  READMEs support [custom media types](https://developer.github.com/v3/repos/contents/#custom-media-types) for retrieving the raw content or rendered HTML.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  ref:
    description: |
      The name of the commit/branch/tag. Default: the repositoryâ€™s default branch (usually `master`)
    required: true

runs:
  using: node12
  main: index.js

