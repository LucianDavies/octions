name: Get the number of additions and deletions per week
description: |
  Returns a weekly aggregate of the number of additions and deletions pushed to a repository.  

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false

runs:
  using: node12
  main: index.js

