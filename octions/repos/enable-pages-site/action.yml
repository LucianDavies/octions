name: Enable a Pages site
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/pages`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  source:
    description: |
      source parameter
    required: false

runs:
  using: node12
  main: index.js

