name: Get archive link
description: |
  Gets a redirect URL to download an archive for a repository. The `:archive_format` can be either `tarball` or `zipball`. The `:ref` must be a valid Git reference. If you omit `:ref`, the repositoryâ€™s default branch (usually `master`) will be used. Please make sure your HTTP framework is configured to follow redirects or you will need to use the `Location` header to make a second `GET` request.  _Note_: For private repositories, these links are temporary and expire after five minutes.  To follow redirects with curl, use the `-L` switch:  

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  archive_format:
    description: |
      archive_format parameter
    required: true
  ref:
    description: |
      ref parameter
    required: true

runs:
  using: node12
  main: index.js

