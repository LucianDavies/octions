name: List contributors
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/contributors`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  anon:
    description: |
      Set to `1` or `true` to include anonymous contributors in results.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

