name: Delete a release asset
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/releases/assets/{asset_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  asset_id:
    description: |
      asset_id parameter
    required: true

runs:
  using: node12
  main: index.js

