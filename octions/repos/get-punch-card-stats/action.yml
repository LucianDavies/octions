name: Get the number of commits per hour in each day
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/stats/punch_card`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

