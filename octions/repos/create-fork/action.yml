name: Create a fork
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/forks`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  organization:
    description: |
      Optional parameter to specify the organization name if forking into an organization.
    required: false

runs:
  using: node12
  main: index.js

