name: Remove a deploy key
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/keys/{key_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  key_id:
    description: |
      key_id parameter
    required: true

runs:
  using: node12
  main: index.js

