name: Edit a hook
description: |
  This action implements `PATCH` request to `/repos/{owner}/{repo}/hooks/{hook_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  hook_id:
    description: |
      hook_id parameter
    required: true
  config:
    description: |
      Key/value pairs to provide settings for this webhook. [These are defined below](https://developer.github.com/v3/repos/hooks/#create-hook-config-params).
    required: false
  events:
    description: |
      Determines what [events](https://developer.github.com/v3/activity/events/types/) the hook is triggered for. This replaces the entire array of events.
    required: false
  add_events:
    description: |
      Determines a list of events to be added to the list of events that the Hook triggers for.
    required: false
  remove_events:
    description: |
      Determines a list of events to be removed from the list of events that the Hook triggers for.
    required: false
  active:
    description: |
      Determines if notifications are sent when the webhook is triggered. Set to `true` to send notifications.
    required: false

runs:
  using: node12
  main: index.js

