name: Create a hook
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/hooks`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  name:
    description: |
      Use `web` to create a webhook. Default: `web`. This parameter only accepts the value `web`.
    required: false
  config:
    description: |
      Key/value pairs to provide settings for this webhook. [These are defined below](https://developer.github.com/v3/repos/hooks/#create-hook-config-params).
    required: true
  events:
    description: |
      Determines what [events](https://developer.github.com/v3/activity/events/types/) the hook is triggered for.
    required: false
  active:
    description: |
      Determines if notifications are sent when the webhook is triggered. Set to `true` to send notifications.
    required: false

runs:
  using: node12
  main: index.js

