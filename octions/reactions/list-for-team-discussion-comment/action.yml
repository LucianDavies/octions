name: List reactions for a team discussion comment
description: |
  This action implements `GET` request to `/teams/{team_id}/discussions/{discussion_number}/comments/{comment_number}/reactions`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  team_id:
    description: |
      team_id parameter
    required: true
  discussion_number:
    description: |
      discussion_number parameter
    required: true
  comment_number:
    description: |
      comment_number parameter
    required: true
  content:
    description: |
      Returns a single [reaction type](https://developer.github.com/v3/reactions/#reaction-types). Omit this parameter to list all reactions to a team discussion comment.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

