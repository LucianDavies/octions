name: Create a hook
description: |
  Here's how you can create a hook that posts payloads in JSON format:

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  name:
    description: |
      Must be passed as "web".
    required: true
  config:
    description: |
      Key/value pairs to provide settings for this webhook. [These are defined below](https://developer.github.com/v3/orgs/hooks/#create-hook-config-params).
    required: true
  events:
    description: |
      Determines what [events](https://developer.github.com/v3/activity/events/types/) the hook is triggered for.
    required: false
  active:
    description: |
      Determines if notifications are sent when the webhook is triggered. Set to `true` to send notifications.
    required: false
  file_output:
    description: |
      Path to store full output of the action
    required: false

runs:
  using: node12
  main: index.js

