name: Remove outside collaborator
description: |
  Removing a user from this list will remove them from all the organization's repositories.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  username:
    description: |
      username parameter
    required: true

runs:
  using: node12
  main: index.js

