name: Remove a credential authorization for an organization
description: |
  This action implements `DELETE` request to `/orgs/{org}/credential-authorizations/{credential_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  credential_id:
    description: |
      credential_id parameter
    required: true

runs:
  using: node12
  main: index.js

