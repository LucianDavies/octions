name: Remove a member
description: |
  Removing a user from this list will remove them from all teams and they will no longer have any access to the organization's repositories.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  username:
    description: |
      username parameter
    required: true

runs:
  using: node12
  main: index.js

