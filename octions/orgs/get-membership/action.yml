name: Get organization membership
description: |
  In order to get a user's membership with an organization, the authenticated user must be an organization member.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  username:
    description: |
      username parameter
    required: true

runs:
  using: node12
  main: index.js

