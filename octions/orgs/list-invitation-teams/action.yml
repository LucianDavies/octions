name: List organization invitation teams
description: |
  This action implements `GET` request to `/orgs/{org}/invitations/{invitation_id}/teams`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  invitation_id:
    description: |
      invitation_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

