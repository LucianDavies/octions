name: Edit a hook
description: |
  

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  hook_id:
    description: |
      hook_id parameter
    required: true
  config:
    description: |
      Key/value pairs to provide settings for this webhook. [These are defined below](https://developer.github.com/v3/orgs/hooks/#update-hook-config-params).
    required: false
  events:
    description: |
      Determines what [events](https://developer.github.com/v3/activity/events/types/) the hook is triggered for.
    required: false
  active:
    description: |
      Determines if notifications are sent when the webhook is triggered. Set to `true` to send notifications.
    required: false
  file_output:
    description: |
      Path to store full output of the action
    required: false
  custom_outputs:
    description: |
      Custom outputs to create for step. This has to be YAML multiline string literal  `custom_outputs: |<newline> output_name:path.in.result`
    required: false

runs:
  using: node12
  main: index.js

