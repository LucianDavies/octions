name: Ping a hook
description: |
  This action implements `POST` request to `/orgs/{org}/hooks/{hook_id}/pings`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  org:
    description: |
      org parameter
    required: true
  hook_id:
    description: |
      hook_id parameter
    required: true

runs:
  using: node12
  main: index.js

