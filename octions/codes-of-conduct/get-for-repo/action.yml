name: Get the contents of a repository's code of conduct
description: |
  This method returns the contents of the repository's code of conduct file, if one is detected.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false

runs:
  using: node12
  main: index.js

