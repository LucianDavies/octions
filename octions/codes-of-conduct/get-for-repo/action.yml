name: Get the contents of a repository's code of conduct
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/community/code_of_conduct`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true

runs:
  using: node12
  main: index.js

