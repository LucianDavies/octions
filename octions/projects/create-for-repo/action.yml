name: Create a repository project
description: |
  This action implements `POST` request to `/repos/{owner}/{repo}/projects`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  name:
    description: |
      The name of the project.
    required: true
  body:
    description: |
      The description of the project.
    required: false

runs:
  using: node12
  main: index.js

