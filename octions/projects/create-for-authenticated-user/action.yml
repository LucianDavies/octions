name: Create a user project
description: |
  This action implements `POST` request to `/user/projects`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  name:
    description: |
      The name of the project.
    required: true
  body:
    description: |
      The description of the project.
    required: false

runs:
  using: node12
  main: index.js

