name: List project columns
description: |
  This action implements `GET` request to `/projects/{project_id}/columns`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  project_id:
    description: |
      project_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

