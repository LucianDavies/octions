name: List user projects
description: |
  

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  username:
    description: |
      username parameter
    required: true
  state:
    description: |
      Indicates the state of the projects to return. Can be either `open`, `closed`, or `all`.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

