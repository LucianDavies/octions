name: Remove user as a collaborator
description: |
  This action implements `DELETE` request to `/projects/{project_id}/collaborators/{username}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  project_id:
    description: |
      project_id parameter
    required: true
  username:
    description: |
      username parameter
    required: true

runs:
  using: node12
  main: index.js

