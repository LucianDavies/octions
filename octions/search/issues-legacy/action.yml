name: Search issues
description: |
  Find issues by state and keyword.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repository:
    description: |
      repository parameter
    required: true
  state:
    description: |
      Indicates the state of the issues to return. Can be either `open` or `closed`.
    required: true
  keyword:
    description: |
      The search term.
    required: true
  file_output:
    description: |
      Path to store full output of the action
    required: false

runs:
  using: node12
  main: index.js

