name: List repositories being starred by a user
description: |
  This action implements `GET` request to `/users/{username}/starred`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  username:
    description: |
      username parameter
    required: true
  sort:
    description: |
      One of `created` (when the repository was starred) or `updated` (when it was last pushed to).
    required: true
  direction:
    description: |
      One of `asc` (ascending) or `desc` (descending).
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

