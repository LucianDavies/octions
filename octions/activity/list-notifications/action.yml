name: List your notifications
description: |
  List all notifications for the current user, sorted by most recently updated.  The following example uses the `since` parameter to list notifications that have been updated after the specified time.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  all:
    description: |
      If `true`, show notifications marked as read.
    required: true
  participating:
    description: |
      If `true`, only shows notifications in which the user is directly participating or mentioned.
    required: true
  since:
    description: |
      Only show notifications updated after the given time. This is a timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format: `YYYY-MM-DDTHH:MM:SSZ`.
    required: true
  before:
    description: |
      Only show notifications updated before the given time. This is a timestamp in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format: `YYYY-MM-DDTHH:MM:SSZ`.
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

