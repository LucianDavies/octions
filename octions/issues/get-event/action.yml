name: Get a single event
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/issues/events/{event_id}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  event_id:
    description: |
      event_id parameter
    required: true

runs:
  using: node12
  main: index.js

