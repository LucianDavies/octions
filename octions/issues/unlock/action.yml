name: Unlock an issue
description: |
  Users with push access can unlock an issue's conversation.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: false
  repo:
    description: |
      repo parameter
    required: false
  issue_number:
    description: |
      issue_number parameter
    required: true

runs:
  using: node12
  main: index.js

