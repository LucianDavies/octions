name: Get a single milestone
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/milestones/{milestone_number}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  milestone_number:
    description: |
      milestone_number parameter
    required: true

runs:
  using: node12
  main: index.js

