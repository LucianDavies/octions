name: Get labels for every issue in a milestone
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/milestones/{milestone_number}/labels`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  milestone_number:
    description: |
      milestone_number parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

