name: Remove a label from an issue
description: |
  This action implements `DELETE` request to `/repos/{owner}/{repo}/issues/{issue_number}/labels/{name}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  issue_number:
    description: |
      issue_number parameter
    required: true
  name:
    description: |
      name parameter
    required: true

runs:
  using: node12
  main: index.js

