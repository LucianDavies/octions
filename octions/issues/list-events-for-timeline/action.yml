name: List events for an issue
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/issues/{issue_number}/timeline`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  issue_number:
    description: |
      issue_number parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

