name: List gist forks
description: |
  This action implements `GET` request to `/gists/{gist_id}/forks`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  gist_id:
    description: |
      gist_id parameter
    required: true
  per_page:
    description: |
      Results per page (max 100)
    required: true
  page:
    description: |
      Page number of the results to fetch.
    required: true

runs:
  using: node12
  main: index.js

