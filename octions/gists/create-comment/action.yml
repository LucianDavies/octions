name: Create a comment
description: |
  This action implements `POST` request to `/gists/{gist_id}/comments`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  gist_id:
    description: |
      gist_id parameter
    required: true
  body:
    description: |
      The comment text.
    required: true

runs:
  using: node12
  main: index.js

