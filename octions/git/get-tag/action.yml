name: Get a tag
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/git/tags/{tag_sha}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  tag_sha:
    description: |
      tag_sha parameter
    required: true

runs:
  using: node12
  main: index.js

