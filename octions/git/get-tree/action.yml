name: Get a tree
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/git/trees/{tree_sha}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  tree_sha:
    description: |
      tree_sha parameter
    required: true
  recursive:
    description: |
      recursive parameter
    required: true

runs:
  using: node12
  main: index.js

