name: Get a tree
description: |
  If `truncated` is `true`, the number of items in the `tree` array exceeded our maximum limit. If you need to fetch more items, you can clone the repository and iterate over the Git data locally.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  tree_sha:
    description: |
      tree_sha parameter
    required: true
  recursive:
    description: |
      recursive parameter
    required: true

runs:
  using: node12
  main: index.js

