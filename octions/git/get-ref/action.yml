name: Get a single reference
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/git/ref/{ref}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  ref:
    description: |
      ref parameter
    required: true

runs:
  using: node12
  main: index.js

