name: Get a commit
description: |
  This action implements `GET` request to `/repos/{owner}/{repo}/git/commits/{commit_sha}`

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  commit_sha:
    description: |
      commit_sha parameter
    required: true

runs:
  using: node12
  main: index.js

