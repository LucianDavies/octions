name: Get a blob
description: |
  The `content` in the response will always be Base64 encoded.  _Note_: This API supports blobs up to 100 megabytes in size.

inputs:
  token:
    description: |
      Token to authenticate the request
    required: true
  owner:
    description: |
      owner parameter
    required: true
  repo:
    description: |
      repo parameter
    required: true
  file_sha:
    description: |
      file_sha parameter
    required: true

runs:
  using: node12
  main: index.js

